<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tambahkan SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login Admin</h1>
        </header>
        
        <section id="login-section">
            <p>Masukkan kode akses untuk masuk ke panel admin:</p>
            <input type="password" id="access-code" placeholder="Kode Akses" />
            <button id="login-btn">Login</button>
            <p id="error-msg" style="color: red; display: none;">Kode akses salah, coba lagi.</p>
        </section>
        
        <footer>
            <a href="index.html">Kembali ke Halaman Utama</a>
        </footer>
    </div>

    <script>
        const correctAccessCode = 'admin123';  // Kode akses yang benar

        document.getElementById('login-btn').addEventListener('click', () => {
            const enteredCode = document.getElementById('access-code').value;
            if (enteredCode === correctAccessCode) {
                // Simpan status login di sessionStorage
                sessionStorage.setItem('isLoggedIn', true);
                // Menampilkan SweetAlert jika login berhasil
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil!',
                    text: 'Selamat datang di halaman admin.',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Arahkan ke halaman admin setelah tombol OK
                    window.location.href = 'admin.html';
                });
            } else {
                // Kode akses salah, tampilkan pesan error dengan SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal!',
                    text: 'Kode akses salah, coba lagi.',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
